<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Link WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Gerador de Link WhatsApp</h2>

    <input id="numero" placeholder="Ex: 5511999999999">
    <textarea id="mensagem" placeholder="Digite a mensagem"></textarea>

    <button onclick="gerarLink()">Gerar link</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function gerarLink() {
      const numero = document.getElementById("numero").value;
      const mensagem = encodeURIComponent(
        document.getElementById("mensagem").value
      );

      if (!numero) {
        alert("Digite o n√∫mero do WhatsApp");
        return;
      }

      const link = `https://wa.me/${numero}?text=${mensagem}`;
      document.getElementById("resultado").innerHTML =
        `<a href="${link}" target="_blank">${link}</a>`;
    }
  </script>

</body>
</html>
